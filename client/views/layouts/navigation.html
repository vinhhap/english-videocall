<template name="navigation">
  <header>
      <nav class="navbar navbar-default">
          <div class="container">
              <!-- Brand and toggle get grouped for better mobile display -->
              <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                      <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars" aria-hidden="true"></i>
                  </button>
                  <a class="navbar-brand" href="{{pathFor 'root'}}">Bum.Chiu</a>
              </div>

              <!-- Collect the nav links, forms, and other content for toggling -->
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                  <ul class="nav navbar-nav navbar-left">
                      <li><a href="{{pathFor 'root'}}">Find a Partner</a></li>
                      <li><a href="#">Chat Room</a></li>
                      <li><a href="#">About Us</a></li>
                  </ul>
                  <ul class="nav navbar-nav navbar-right">
                      {{#if currentUser}}
                        {{#if haveProfile}}
                            <li><a href="{{pathFor 'profileEdit' profileId=haveProfile}}" class="profile-create-btn">Edit profile</a></li>
                        {{else}}
                            <li><a href="{{pathFor 'profileNew'}}" class="profile-create-btn">Create profile</a></li>
                        {{/if}}
                        <li><a href="#" class="logout-btn">Logout</a></li>
                      {{else}}
                        <li><a href="{{pathFor 'signin'}}">Login</a></li>
                        <li><a href="{{pathFor 'signup'}}">Sign Up</a></li>
                      {{/if}}
                  </ul>
              </div>
          </div>
      </nav>
  </header>
</template>
