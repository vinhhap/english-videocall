<template name="profileEdit">
    <div class="container">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="panel panel-default profile-form">
                    <div class="panel-heading">
                        <h4>Edit your profile</h4>
                    </div>
                    <div class="panel-body">
                        {{#autoForm collection="Profiles" id="profileEdit" type="update" doc=profile}}
                            {{>profileFields}}
                            <div>
                                <button type="submit" class="btn btn-primary update-btn"><i class="fa fa-floppy-o"></i> Update</button>
                                <button id="cancel" class="btn btn-danger cancel-btn"> Cancel</button>
                            </div>
					    {{/autoForm}}
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</template>
