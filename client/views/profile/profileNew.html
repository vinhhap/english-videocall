<template name="profileNew">
    <div class="container">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="panel panel-default profile-form">
                    <div class="panel-heading">
                        <h4>Create new profile</h4>
                    </div>
                    <div class="panel-body">
                        {{#autoForm collection="Profiles" id="profileNew" type="insert"}}
                            {{>profileFields}}
                            <div>
                                <button type="submit" class="btn btn-primary save-btn"><i class="fa fa-floppy-o"></i> Save</button>
                            </div>
                        {{/autoForm}}
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</template>
